<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 

    <!-- adapts screen to different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon - displayed before document title -->
    <link rel="icon" href="media/favicon.png" type="image/x-icon">

    <!-- Alan Patridge Soundboard [Bonus] -->
    <title>Alan Patridge Soundboard</title> 

    <!-- Loads fonts faster -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">

    <!-- Link to external stylesheet -->
    <link rel = "stylesheet" href="style.css"> 

    <!-- Link to external javasript file -->
    <script src="index.js"></script> 
</head>

<body>

    <!-- Heading -->
    <header>

        <!-- Title -->
        <h1>Audio Sampler</h1>
    </header>

    <!-- Main Content of the page -->
    <main>
        
        <!-- Grid container - contains all audios -->
        <div class="audio-grid-container">

            <!-- First Audio -->
            <div>
                <!-- button - executes when clicked -->
                <button onclick="aha()">
                    <!-- audio index -->
                    <p class='index'>01.</p>
                    <!-- audio source -->
                    <audio src="../Audio Sampler/Audio/ah-ha.mp3" id="ah-ha" controls></audio>
                    <!-- name of the audio -->
                    <p class="name">Ah-ha</p>
                    <!-- audio duration-->
                    <p class="duration">1.04</p>
                </button>
            </div>

            <!-- Second Audio -->
            <div>
                <!-- button - executes when clicked -->
                <button onclick="backOfTheNet()">
                    <!-- audio index -->
                    <p class="index">02.</p>
                    <!-- audio source -->
                    <audio src="../Audio Sampler/Audio/back-of-the-net.mp3" id="back-of-the-net" controls></audio>
                    <!-- name of the audio -->
                    <p class="name">Back Of The Net</p>
                    <!-- audio duration-->
                    <p class="duration">1.02</p>
                </button>                
            </div>

            <!-- Third Audio -->
            <div>
                <!-- button - executes when clicked -->
                <button onclick="bangOutOfOrder()">
                    <!-- audio index -->
                    <p class="index">03.</p>
                    <!-- audio source -->
                    <audio src="../Audio Sampler/Audio/bangoutoforder.mp3" id="bang-out-of-order" controls></audio>
                    <!-- name of the audio -->
                    <p class="name">Bang Out Of Order</p>
                    <!-- audio duration-->
                    <p class="duration">1.38</p>
                </button>
            </div>  

            <!-- Fourth Audio | Self-inserted (not provided) -->
            <div>
                <!-- button - executes when clicked -->
                <button onclick="beep()">
                    <!-- audio index -->
                    <p class="index">04.</p>
                    <!-- audio source -->
                    <audio src="../Audio Sampler/Audio/beep.mp3" id="beep" controls></audio>
                    <!-- name of the audio -->
                    <p class="name">Beep</p>
                    <!-- audio duration-->
                    <p class="duration">0.10</p>
                </button>
            </div>

            <!-- Fifth Audio -->
            <div>
                <!-- button - executes when clicked -->
                <button onclick="dan()">
                    <!-- audio index -->
                    <p class="index">05.</p>
                    <!-- audio source -->
                    <audio src="../Audio Sampler/Audio/dan.mp3" id="dan" controls></audio>
                    <!-- name of the audio -->
                    <p class="name">Dan</p>
                    <!-- audio duration-->
                    <p class="duration">0.50</p>
                </button>
            </div>

            <!-- Sixth Audio -->
            <div>
                <!-- button - executes when clicked -->
                <button onclick="emailOfTheEvening()">
                    <!-- audio index -->
                    <p class="index">06.</p>
                    <!-- audio source -->
                    <audio src="../Audio Sampler/Audio/emailoftheevening.mp3" id="email-of-the-evening" controls></audio>
                    <!-- name of the audio -->
                    <p class="name">Email Of The Evening</p>
                    <!-- audio duration-->
                    <p class="duration">1.49</p>
                </button>
            </div>

            <!-- Seventh Audio -->
            <div>
                <!-- button - executes when clicked -->
                <button onclick="helloPatridge()">
                    <!-- audio index -->
                    <p class="index">07.</p>
                    <!-- audio source -->
                    <audio src="../Audio Sampler/Audio/hellopartridge.mp3" id="hello-patridge" controls></audio>
                    <!-- name of the audio -->
                    <p class="name">Hello Patridge</p>
                    <!-- audio duration-->
                    <p class="duration">2.25</p>
                </button>
            </div>

            <!-- Eighth Audio -->
            <div>
                <!-- button - executes when clicked -->
                <button onclick="iAteAScotchEgg()">
                    <!-- audio index -->
                    <p class="index">08.</p>
                    <!-- audio source -->
                    <audio src="../Audio Sampler/Audio/iateascotchegg.mp3" id="i-ate-a-scotch-egg" controls></audio>
                    <!-- name of the audio -->
                    <p class="name">I Ate A Scotch Egg</p>
                    <!-- audio duration-->
                    <p class="duration">1.91</p>
                </button>
            </div>

            <!-- Ninth Audio -->
            <div>
                <!-- button - executes when clicked -->
                <button onclick="imConfused()">
                    <!-- audio index -->
                    <p class="index">09.</p>
                    <!-- audio source -->
                    <audio src="../Audio Sampler/Audio/imconfused.mp3" id="im-confused" controls></audio>
                    <!-- name of the audio -->
                    <p class="name">I'm Confused</p>
                    <!-- audio duration-->
                    <p class="duration">1.07</p>
                </button>
            </div>

        </div>
    </main>

</body>
</html>
