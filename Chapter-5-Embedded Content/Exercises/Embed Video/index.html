<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Icon before title -->
    <link rel="icon by Iconify" href="media/favicon.svg">

    <!-- Embed Video [Mandatory Exercise] -->
    <title>Embed Video</title>

    <!-- Loads fonts faster -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <main>

        <!-- Video Container -->
        <div class="container">

            <!-- Video Thumbnail and controls -->
            <video poster="media/poster.png" controls loop>

                <!-- First video file type (.mp4) -->
                <source src="media/Level-of-Concern.mp4" type="video/mp4">

                <!-- Second video file type (.webm) -->
                <source src="media/Level-of-Concern.webm" type="video/webm">

                <!-- Thid video file type (.ogg) -->
                <source src="media/Level-of-Concern.ogg" type="video/ogg">

                <!-- Only displayed when video sources fail to load & in browsers that do not support the <video> element -->
                Video is not supported by your browser.
            </video>
        </div>

        <!-- Copyright & Video Credits -->
        <div class="credits">

            <!-- Creator and Video Credits: links to open in new tab -->
            <p>
                &copy; <a href="https://www.youtube.com/@rensaven" target="_blank">Rensaven</a> | <a href="https://youtu.be/kc6VZLRdDoQ?si=13v9f3vL56wUjKAU" target="_blank">Original Video</a>
            </p>
        </div>

    </main>

    <!-- 
        Video Credits: Video by Rensaven - https://youtu.be/kc6VZLRdDoQ?si=13v9f3vL56wUjKAU | Other Works - https://www.youtube.com/@rensaven 
    
        Music Credits: Level of Concern by Twenty one pilots - https://youtu.be/loOWKm8GW6A?si=lehaqvOQflQlgUog 
    -->

</body>
</html>
