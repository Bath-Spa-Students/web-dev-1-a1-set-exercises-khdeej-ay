<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 

    <!-- adapts screen to different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Alan Patridge Soundboard [Further Extension] -->
    <title>Alan Patridge Soundboard</title> 

    <!-- Loads fonts faster -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">

    <!-- Link to external stylesheet -->
    <link rel = "stylesheet" href="style.css"> 

</head>

<body>

    <!-- Main Content of the page -->
    <main>

        <!-- flex container that holds audios grids and text to speech areas -->
        <div id="tts" class="flex-container">

            <!-- text to speech container -->
            <div class="text-to-speech">

                <!-- text to speech heading -->
                <div class="tts-heading">
                    <h2>Text to Speech</h2>
                </div>

                <!-- textarea for text input to convert to speech -->
                <div>
                    <textarea id="textToSpeech" placeholder="Enter text here"></textarea>
                </div>
            
                <!-- button to convert text (in textarea) to speech -->
                <div class="speak-button">
                    <button id="tts-button" type="button" onclick="textToSpeech()">Speak</button>
                </div>
                
                <!-- small note on usage of text to speech area -->
                <div>
                    <small>
                        <b>NOTE:</b> Enter text and click on the speech button.
                    </small>
                </div>
            </div>
        </div>
